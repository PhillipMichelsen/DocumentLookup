#file: noinspection SpellCheckingInspection
version: '3.8'

services:
  api-gateway-core:
    build: ./API-Gateway
    container_name: api-gateway-core-service
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq

  task-orchestration-service-core:
    build: ./Task-Orchestration-Service
    #container_name: task-orchestration-core-service
    deploy:
        replicas: 1
    depends_on:
      - rabbitmq
      - redis

  file-service-core:
    build: ./File-Service
    #container_name: file-core-service
    deploy:
        replicas: 2
    depends_on:
      - rabbitmq
      - grobid
      - minio
      - postgres

  chat-service-core:
    build: ./Chat-Service
    #container_name: file-core-service
    depends_on:
      - rabbitmq

  streamlit-app:
    build: ./PrototypeFrontEnd
    #container_name: streamlit-app-service
    ports:
      - "8501:8501"
    depends_on:
      - api-gateway-core

  grobid:
    image: lfoppiano/grobid:0.7.3
    container_name: grobid-service
    ports:
      - "8070:8070"
    volumes:
      - "./grobid.yaml:/opt/grobid/grobid-home/config/grobid.yaml:ro"

  minio:
    image: minio/minio
    container_name: minio-service
    command: server --console-address ":9001" --address ":9000" /data
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_NOTIFY_AMQP_ENABLE=on
      - MINIO_NOTIFY_AMQP_URL=amqp://admin:admin123@rabbitmq-service:5672
      - MINIO_NOTIFY_AMQP_EXCHANGE=task_orchestrator_exchange
      - MINIO_NOTIFY_AMQP_ROUTING_KEY=minio_put_event
      - MINIO_NOTIFY_AMQP_EXCHANGE_TYPE=direct

  weaviate:
    image: semitechnologies/weaviate
    container_name: weaviate-service
    ports:
      - "8080:8080"
    environment:
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: text2vec-transformers
      ENABLE_MODULES: text2vec-transformers
      TRANSFORMERS_INFERENCE_API: http://weaviate-sentence-transformers:8080
      CLUSTER_HOSTNAME: 'node1'

  weaviate-sentence-transformers:
    image: semitechnologies/transformers-inference:sentence-transformers-multi-qa-distilbert-cos-v1
    environment:
      ENABLE_CUDA: 0

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-service
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123

  postgres:
    image: postgres
    container_name: postgres-service
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=documentlookup
    
  redis:
    image: redis
    container_name: redis-service
    ports:
      - "6379:6379"
